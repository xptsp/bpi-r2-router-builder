[Service]
User=
User=vpn
Group=
Group=vpn
Type=simple
ExecStartPre=/opt/bpi-r2-router-builder/helpers/transmission-helper.sh start
ExecStart=
ExecStart=/usr/bin/transmission-daemon -f --log-error -g /etc/transmission-daemon
ExecStopPost=/opt/bpi-r2-router-builder/helpers/transmission-helper.sh stop 
Restart=on-failure
RestartSec=10
